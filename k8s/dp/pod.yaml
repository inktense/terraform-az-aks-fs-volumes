apiVersion: v1
kind: Pod
metadata:
  name: efs-app-1

spec:
  containers:
    - name: app
      image: centos
      command: ["/bin/sh"]  
      args: ["-c", "while true; do echo $(date -u) >> /data/out; sleep 5; done"]
      volumeMounts:
        - name: persistent-storage
          mountPath: /data
  volumes:
    - name: persistent-storage
      persistentVolumeClaim:
        claimName: my-azurefile